<section id="head">
    <div class="cont">
        <mat-toolbar class="menu">
            <div id="contmenu">
                <button mat-button class="optionMenu">Email</button>
                <button mat-button class="optionMenu">Github</button>
                <button mat-button class="optionMenu">Linkedin</button>
                <button mat-button class="optionMenu"></button>
                <button mat-button class="optionMenu">Portafolio</button>
                <button (click)="goDown1()" mat-button class="optionMenu" routerLink="about"
                    routerLinkActive="active">About me</button>
                  

                <button mat-button class="optionMenu point" routerLink="foot" routerLinkActive="active"
                    [routerLinkActiveOptions]={exact:true}>.</button>

            </div>

            <div class="contpre">
                <h1 id="hello">Hola<strong id="point">.</strong></h1>

                    Soy Programadora Web
                </span>

                <div id="conthello">
                    <button mat-raised-button id="raised" (click)="toTheTop()" class="btn btn1">
                        Ver CV
                    </button>
                </div>
            </div>
        </mat-toolbar>
    </div>
</section>
