<div class="contact" id="cntcontac">
  <div class="presentation col-lg-12 col-md-12">
    <div class="col-12" id="cont-txtcontact">
      <h1 id="txtcontact" class="line" @entrada *ngIf="hijo === 'contact'">
        Contacto
      </h1>
    </div>
    <div id="formulario" @fadeInOut *ngIf="hijo === 'contact'">
      <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
        <div class="input-group mb-3">
          <span
            class="input-group-text bi-person-circle icon"
            id="basic-addon1"
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            aria-label="Username"
            aria-describedby="basic-addon1"
            name="nombre"
            [(ngModel)]="nombre"
            [formControl]="nameControl"
          />

          <div *ngIf="nameControl.invalid && nameControl.touched" class="mesaje">
            El nombre es requerido.
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bi-at icon" id="basic-addon1"></span>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="email"
            aria-describedby="basic-addon1"
            name="email"
            [(ngModel)]="email"
            [formControl]="emailControl"
          />

          <div *ngIf="emailControl.invalid && emailControl.touched" class="mesaje">
            Ingrese un correo electrónico válido.
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text bi-pencil icon"></span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            placeholder="Mensaje"
            name="mensaje"
            [(ngModel)]="mensaje"
            [formControl]="mensajeControl"
          ></textarea>
          
          <div *ngIf="mensajeControl.invalid && mensajeControl.touched" class="mesaje">
            El mensaje no puede quedar vacío
          </div>
        </div>

        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3 bi-send icon"
            id="btnenviar"
            [disabled]="!nameControl.valid || !emailControl.valid || !mensajeControl.valid"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
