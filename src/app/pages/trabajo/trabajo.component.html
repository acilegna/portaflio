<div class="work" id="contwork">
  <!-- inicio titulo -->
  <div class="row">
    <div class="col-12" @enterState *ngIf="hijo === 'portfolio'">
      <h1 id="txtabout" class="line">Trabajos</h1>
    </div>
  </div>
  <!-- fin titulo -->

  <div class="row" id="title-description">
    <!-- inicio tab title -->
    <div
      class="col-12 col-sm-12 col-md-3"
      @fadeInGroups
      *ngIf="hijo === 'portfolio'"
    >
      <ul
        class="nav nav-pills flex-column nav-pills border-3 me-3 align-items-end"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link text-primary fw-semibold active position-relative"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Entheos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link text-primary fw-semibold position-relative"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            venta
          </button>
        </li>
      </ul>
    </div>
    <!-- fin tab title -->

    <!-- inicio tab contenido -->
    <div
      class="col-12 col-sm-12 col-md-9"
      id="description"
      [@fadeInGroup]="sequencesGroup"
      [@fadeInSequence]="sequences"
      @fadeInSequence
      *ngIf="hijo === 'portfolio'"
    >
      <div
        class="tab-content border rounded-3 border-primary p-3 text-danger w-100"
        id="pills-tabContent"
      >
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <!--      <p [@slideInRight] *ngIf="this.isVisible" class="text-descripcion"> -->
          <p class="text-descripcion">
            Entheos Multimedia, Landing page informativa creada para estrategia
            de marketing digital, hecha con Html + Bootstrap v3. + jQuery +
            JavaScript
          </p>
          <a
            target="_blank"
            href="http://entheosmultimedia.ladoobscurodelaluna.com/"
            class="button-site"
          >
            ver</a
          >
        </div>
        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <p class="text-descripcion">
            Punto de venta, programado en Laravel + MySql + jQuery + Ajax +
            JavaScript.
          </p>
          <a
            target="_blank"
            href="http://entheosmultimedia.ladoobscurodelaluna.com/"
            class="button-site"
          >
            ver</a
          >
        </div>
      </div>
    </div>
    <!-- fin tab contenido -->
  </div>
</div>
